<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
   <div class = "container">
     <div class="row">
         <div class="col-md-12">
             <ul id = "list" class="list-group">
</ul>

             </div>
     </div>
       <div class = "row">
           <div class="col-md-12">

               <form method="POST">
                   {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id = "name" name="name"  class="form-control" id="inputEmail4" placeholder="John">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input id = "password" name="password" type="email" class="form-control" id="inputPassword4" placeholder="john@gmail.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input id = "Address " name="Address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input name="City" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select   name="name" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
           </div>
       </div>
   </div>
</body>

<script type = "text/javascript">
       console.log("Working");
      cart = JSON.parse(localStorage.getItem('cart'));
      console.log(cart);
      for(item in cart){
       let name = cart[item][1];
       let quan = cart[item][0];
       iS  = `<li class = "list-group-item"> ${name}-${quan}</li>`;
       $('#list').append(iS);

      }
</script>
</html>
